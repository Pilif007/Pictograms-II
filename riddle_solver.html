<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle Solver</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    #result {
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>Riddle Solver</h1>
    <p>Enter your guess for the riddle word:</p>
    <input type="text" id="guess" placeholder="Enter your guess...">
    <button onclick="checkGuess()">Check Guess</button>
    <div id="result"></div>

    <script>
        function checkGuess() {
            var guess = document.getElementById("guess").value.toLowerCase(); // Convert guess to lowercase for case insensitivity
            var answer = "belly"; // The correct answer to the riddle
            var resultDiv = document.getElementById("result");

            if (guess === answer) {
                resultDiv.innerHTML = "<p style='color:green;'>Congratulations! Your guess is correct!</p>";
            } else {
                resultDiv.innerHTML = "<p style='color:red;'>Sorry, that's not correct. Try again!</p>";
            }
        }
    </script>
</body>
</html>
